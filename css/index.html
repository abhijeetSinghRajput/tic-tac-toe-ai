<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="turn" class="cell x"></div>
            Turn
        </header>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="wrapper">
            <div>Hash key: </div>
            <div class="poskey">0</div>
        </div>
    </div>
    <div id="game-over">
        <div class="content">
            <div id="winner"></div>
            <p></p>
        </div>

        <button onclick="newGame()">New Game</button>
    </div>
</body>
<script src="js/index.js"></script>
</html>
