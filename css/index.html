<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="windows">
        <div class="window game-over">
            <div class="content">
                <div class="winner cell"></div>
                Wins the Match
            </div>
            
            <button onclick="newGame()">New Game</button>
        </div>
    </div>
    <div class="container">
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="wrapper">
            <div>Hash key: </div>
            <div class="poskey">0</div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
